<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-8xl font-black text-center mt-12 text-transparent bg-clip-text bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500">Tus Series</h1>
    <hr class="max-w-2xl mx-auto mt-2" />
    <div class="flex items-center justify-center my-10">
      <input
        class="focus:outline-none md:w-3/6 w-4/5 py-3 px-3 relative inline-block rounded-md shadow-md border-2 border-[#F5F5F5]"
        placeholder="Busca entre tus series . . ."
        type="text"
        id="buscador"
        onkeyup="buscar()"
        />
    </div>
    <div class="container mx-auto px-4 sm:px-8">
      <div class="overflow-x-auto">
        <div class="inline-block min-w-full rounded-lg overflow-hidden">
          <table id="tabla" class="min-w-full leading-normal">
            <thead>
              <tr>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-red-500 text-left text-xs font-semibold text-white uppercase tracking-wider"
                  ></th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-red-500 text-left text-xs font-semibold text-white uppercase tracking-wider"
                  >
                  Nombre
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-red-500 text-left text-xs font-semibold text-white uppercase tracking-wider"
                  >
                  Temporadas
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-red-500 text-left text-xs font-semibold text-white uppercase tracking-wider"
                  >
                  Temporadas Vistas
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-red-500 text-left text-xs font-semibold text-white uppercase tracking-wider"
                  >
                  % visto
                </th>
                <th
                  class="px-5 py-3 border-b-2 border-gray-200 bg-red-500 text-left text-xs font-semibold text-white uppercase tracking-wider"
                  ></th>
              </tr>
            </thead>
            <tbody id="cuerpoDeTabla">
             
              <!-- INICIO DEL AGREGADO -->
              <tr id="tablaAgregar" class="hidden">
                <td
                  class="px-5 py-5 border-b border-gray-200 bg-white text-sm"
                  ></td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <input
                    class="bg-gray-200  rounded-lg w-32 py-1 px-3 text-sm text-gray-600"
                    placeholder="Nombre"
                    id="nombreInput"
                    />
                </td>
                <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                  <input
                    class="bg-gray-200 rounded-lg w-32 py-1 px-3 text-sm text-gray-600"
                    placeholder="Temporadas"
                    type="number"
                    id="temporadasInput"
                    
                    />
                </td>
                <td
                  class="px-5 py-5 border-b border-gray-200 bg-white text-sm"
                  ></td>
                <td
                  class="px-5 py-5 border-b border-gray-200 bg-white text-sm"
                  ></td>
                <td
                  class="px-5 py-5 border-b border-gray-200 bg-white text-sm"
                  ></td>
              
              </tr>
              <!-- FINAL DEL AGREGADO -->
            </tbody>
          </table>
        </div>
      </div>
      <div class="mt-2 flex justify-end">
        <button
          id="botonAgregar"
          onclick="nueva()"
          class="transition-all text-sm text-white bg-red-500 hover:bg-gray-200 font-bold py-1 px-2 rounded-sm"
          >
        Nueva serie
        </button>
      </div>
    </div>
    <div
      id="modal"
      class="hidden bg-black bg-opacity-30 w-screen h-screen absolute top-0 right-0 left-0 bottom-0 m-auto rounded-lg shadow-2xl"
      >
    <div
      class="bg-white w-96 h-96 absolute top-0 right-0 left-0 bottom-0 m-auto rounded-lg shadow-2xl"
      >
      <header>
        <h6 class="mb-2 text-center mt-5 text-2xl">Editar una serie</h6>
      </header>
      <hr />
      <div class="flex justify-center">
        <div class="w-full">
          <div class="flex flex-wrap">
            <div class="w-full px-5 mt-5">
              <label
                class="block uppercase text-gray-700 text-xs font-bold mb-2">
              Nombre
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="modalNombreInput"
                type="text"
                placeholder="Nombre"
                />
            </div>
            <div class="w-full px-5 mt-5">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="grid-last-name"
                >
              Temporadas
              </label>
              <input
                class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                id="modalTemporadasInput"
                type="number"
                placeholder="Temporadas"
                />
            </div>
          </div>
        </div>
      </div>
      <div class="flex mt-10 flex-col">
        <button id="finalizarEdicion" class="transition-all text-sm text-gray-600 bg-gray-100 hover:bg-gray-200 font-bold py-2 mx-auto px-10 rounded-sm">Editar</button>
        <button onclick="switchModal()" class="mx-auto mt-2 text-sm text-gray-600">Cancelar</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
