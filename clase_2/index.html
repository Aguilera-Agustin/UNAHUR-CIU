<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Juego para CIU</title>
  </head>
  <body>
    <h2 class="title">¿Que debe hacer Joaquín?</h2>
    <p class="subtitle">
      Él es Joaquín y necesita ayuda para tomar decisiones en su "aventura".
    </p>
    <hr class="divider" />

    <!-- Stickman -->
    <div class="stickman">
      <div class="stickman_face">
        <div class="stickman_body"></div>
        <div class="stickman_hand stickman_hand_right"></div>
        <div class="stickman_hand stickman_hand_left"></div>
        <div class="stickman_foot stickman_foot_left"></div>
        <div class="stickman_foot stickman_foot_right"></div>
      </div>
    </div>
    <p class="stickman_description">¡Hola, soy Joaquín!</p>

    <div class="button_container">
      <div>
        <a href="/pages/init.html" class="button">
          <div class="button_option_container">
            <p class="button_option_text">></p>
          </div>
          Comenzar el juego
        </a>
      </div>
    </div>
  </body>
</html>
